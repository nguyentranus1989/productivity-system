<!DOCTYPE html>
<html>
<head><title>Simple Date Test</title></head>
<body>
<script src="dashboard-api.js"></script>
<script>
const api = new ProductivityAPI();
document.write('<h1>Date Test</h1>');
document.write('<p>getCentralDate(): <strong style="font-size:24px">' + api.getCentralDate() + '</strong></p>');
document.write('<p>Should be: <strong>2025-08-06</strong></p>');

// Also test with inline calculation
const now = new Date();
const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
const centralTime = new Date(utcTime + (3600000 * -5));
const year = centralTime.getFullYear();
const month = String(centralTime.getMonth() + 1).padStart(2, '0');
const day = String(centralTime.getDate()).padStart(2, '0');
const calculatedDate = `${year}-${month}-${day}`;

document.write('<p>Direct calculation: <strong>' + calculatedDate + '</strong></p>');
</script>
</body>
</html>
