<!DOCTYPE html>
<html>
<head>
    <title>Email Template Demo 1 - Side by Side</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #e5e5e5; padding: 40px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .header { background: #6366f1; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background: #f8f9fa; padding: 30px; border-radius: 0 0 8px 8px; }
        .credentials-box { background: white; border: 2px solid #6366f1; padding: 25px; text-align: center; margin: 20px 0; border-radius: 12px; display: flex; justify-content: center; gap: 30px; }
        .credential-item { text-align: center; }
        .credential-label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .credential-value { font-size: 28px; font-weight: bold; color: #6366f1; font-family: 'Courier New', monospace; }
        .user-id { color: #059669; }
        .btn { display: inline-block; background: #6366f1; color: white; padding: 12px 30px; text-decoration: none; border-radius: 6px; margin-top: 15px; }
        .footer { text-align: center; color: #666; font-size: 12px; margin-top: 20px; }
        .divider { width: 2px; background: #e5e7eb; }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: #333;">Demo 1: Side by Side Layout</h2>
    <div class="container">
        <div class="header">
            <h1 style="margin: 0;">Welcome!</h1>
        </div>
        <div class="content">
            <p>Hi <strong>Nguyen Tran</strong>,</p>
            <p>Your employee portal account has been set up:</p>

            <div class="credentials-box">
                <div class="credential-item">
                    <div class="credential-label">User ID</div>
                    <div class="credential-value user-id">35</div>
                </div>
                <div class="divider"></div>
                <div class="credential-item">
                    <div class="credential-label">PIN Code</div>
                    <div class="credential-value">1234</div>
                </div>
            </div>

            <p style="text-align: center;">
                <a href="#" class="btn">Access Employee Portal</a>
            </p>

            <p style="color: #666; font-size: 14px;">
                Keep this PIN secure and do not share it with others.<br>
                Contact your manager if you need any help.
            </p>
        </div>
        <div class="footer">
            <p>Productivity Tracker</p>
        </div>
    </div>
</body>
</html>
