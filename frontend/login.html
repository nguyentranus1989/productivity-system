<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Productivity System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 90%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .role-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .role-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .role-label {
            font-size: 12px;
            font-weight: 600;
        }

        .login-form {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .login-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            padding: 12px 15px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .company-logo {
            width: 120px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .role-selector {
                grid-template-columns: 1fr;
            }
            
            .login-container {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Add your company logo here if you have one -->
            <!-- <img src="logo.png" alt="Company Logo" class="company-logo"> -->
            <h1>Productivity System</h1>
            <p>Select your role and login to continue</p>
        </div>
        
        <div class="login-body">
            <!-- Role Selector -->
            <div class="role-selector">
                <div class="role-btn" onclick="selectRole('admin')">
                    <div class="role-icon">ðŸ‘”</div>
                    <div class="role-label">Manager/Admin</div>
                </div>
                <div class="role-btn" onclick="selectRole('employee')">
                    <div class="role-icon">ðŸ‘¤</div>
                    <div class="role-label">Employee</div>
                </div>
                <div class="role-btn" onclick="selectRole('shopfloor')">
                    <div class="role-icon">ðŸ“º</div>
                    <div class="role-label">Shop Floor</div>
                </div>
            </div>

            <!-- Admin/Manager Login Form -->
            <div id="adminForm" class="login-form">
                <h5 class="mb-3">Manager/Admin Login</h5>
                <form onsubmit="handleAdminLogin(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="adminUsername" placeholder="Username" required>
                        <label for="adminUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                        <label for="adminPassword">Password</label>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberAdmin">
                        <label for="rememberAdmin">Remember me</label>
                    </div>
                    <button type="submit" class="btn-login" id="adminLoginBtn">
                        Login
                    </button>
                </form>
            </div>

            <!-- Employee Login Form -->
            <div id="employeeForm" class="login-form">
                <h5 class="mb-3">Employee Login</h5>
                <form onsubmit="handleEmployeeLogin(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required>
                        <label for="employeeId">Employee ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="employeePin" placeholder="PIN" maxlength="6" required>
                        <label for="employeePin">PIN</label>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberEmployee">
                        <label for="rememberEmployee">Remember me</label>
                    </div>
                    <button type="submit" class="btn-login" id="employeeLoginBtn">
                        Login
                    </button>
                </form>
            </div>

            <!-- Shop Floor Login Form -->
            <div id="shopfloorForm" class="login-form">
                <h5 class="mb-3">Shop Floor Display</h5>
                <p class="text-muted mb-3">Enter the shop floor PIN to display on TV</p>
                <form onsubmit="handleShopFloorLogin(event)">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="shopfloorPin" placeholder="PIN" maxlength="6" required>
                        <label for="shopfloorPin">Shop Floor PIN</label>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberShopfloor" checked>
                        <label for="rememberShopfloor">Remember me</label>
                    </div>
                    <button type="submit" class="btn-login" id="shopfloorLoginBtn">
                        Access Display
                    </button>
                </form>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = '';  // Leave empty if same domain
        const SHOP_FLOOR_PIN = '1234';  // Change this to your desired PIN

        // Check if already logged in
        window.onload = function() {
            const adminToken = localStorage.getItem('adminToken');
            const employeeToken = localStorage.getItem('employeeToken');
            const shopfloorToken = localStorage.getItem('shopfloorToken');
            
            // Auto-redirect if already logged in
            if (adminToken) {
                window.location.href = '/index.html';
            } else if (employeeToken) {
                window.location.href = '/employee.html';
            } else if (shopfloorToken) {
                window.location.href = '/shop-floor.html';
            }
        };

        // Role selection
        function selectRole(role) {
            // Update button states
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.role-btn').classList.add('active');

            // Hide all forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });

            // Show selected form
            document.getElementById(role + 'Form').classList.add('active');

            // Clear any error messages
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Admin/Manager login
        async function handleAdminLogin(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const remember = document.getElementById('rememberAdmin').checked;
            const btn = document.getElementById('adminLoginBtn');

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = 'Logging in... <span class="spinner"></span>';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    if (remember) {
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.admin));
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                        sessionStorage.setItem('adminUser', JSON.stringify(data.admin));
                    }

                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to index/dashboard selector
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Invalid credentials');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // Handle Employee login
        async function handleEmployeeLogin(event) {
            event.preventDefault();
            hideMessages();

            const employeeId = document.getElementById('employeeId').value;
            const pin = document.getElementById('employeePin').value;
            const remember = document.getElementById('rememberEmployee').checked;
            const btn = document.getElementById('employeeLoginBtn');

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = 'Logging in... <span class="spinner"></span>';

            try {
                const response = await fetch('/api/employee/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        employee_id: employeeId,
                        pin: pin 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    if (remember) {
                        localStorage.setItem('employeeToken', data.token);
                        localStorage.setItem('employeeData', JSON.stringify(data));
                    } else {
                        sessionStorage.setItem('employeeToken', data.token);
                        sessionStorage.setItem('employeeData', JSON.stringify(data));
                    }

                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to employee portal
                    setTimeout(() => {
                        window.location.href = '/employee.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Invalid Employee ID or PIN');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // Handle Shop Floor login
        async function handleShopFloorLogin(event) {
            event.preventDefault();
            hideMessages();

            const pin = document.getElementById('shopfloorPin').value;
            const remember = document.getElementById('rememberShopfloor').checked;
            const btn = document.getElementById('shopfloorLoginBtn');

            // Simple PIN validation (no API call needed for shop floor)
            if (pin === SHOP_FLOOR_PIN) {
                // Store token
                const token = 'shopfloor_' + Date.now();
                
                if (remember) {
                    // Store for 24 hours
                    localStorage.setItem('shopfloorToken', token);
                    localStorage.setItem('shopfloorExpiry', Date.now() + (180 * 24 * 60 * 60 * 1000));
                } else {
                    // Store for session only
                    sessionStorage.setItem('shopfloorToken', token);
                }

                showSuccess('Access granted! Redirecting...');
                
                // Redirect to shop floor display
                setTimeout(() => {
                    window.location.href = '/shop-floor.html';
                }, 1000);
            } else {
                showError('Invalid PIN. Please try again.');
            }
        }

        // Enter key should submit forms
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const form = this.closest('form');
                    if (form) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
    </script>
</body>
</html>
